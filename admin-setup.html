<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - MultiCampus Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <div class="text-center mb-4">
            <h4>üîß Admin Setup</h4>
            <p class="text-muted">Cr√©er le premier utilisateur administrateur</p>
        </div>
        
        <form id="setupForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Admin</label>
                <input type="email" class="form-control" id="email" placeholder="admin@multicampus.info" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cr√©er l'Admin</button>
        </form>

        <div id="result" class="mt-3"></div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                ‚ö†Ô∏è Supprimez ce fichier apr√®s avoir cr√©√© l'admin
            </small>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <script>
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Create admin document in Firestore
                await db.collection('admins').doc(user.uid).set({
                    email: email,
                    role: 'admin',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        ‚úÖ Admin cr√©√© avec succ√®s!<br>
                        <strong>UID:</strong> ${user.uid}<br>
                        <strong>Email:</strong> ${email}<br><br>
                        <a href="admin/login.html" class="btn btn-sm btn-success">Aller au Login</a>
                    </div>
                `;
                
                // Sign out the user
                await auth.signOut();
                
            } catch (error) {
                console.error('Setup error:', error);
                let errorMessage = 'Erreur lors de la cr√©ation';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Cet email est d√©j√† utilis√©';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Le mot de passe est trop faible';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email invalide';
                        break;
                }
                
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå ${errorMessage}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
